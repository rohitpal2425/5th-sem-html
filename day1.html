<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style>
        table{
            background-color: rgb(91, 216, 8);
            }
            th{
                text-align: center;
            }
            tr{
                text-align: center;
            }
    </style>
</head>
<body>
    <h3>This is day first  Table</h3>
    <table width="50%" border="1px" cellpadding="10" cellspacing="0">
        <tr>
            <th><b>S.N</b></th>
            <th><b>Name</b></th>
            <th><b>Address</b></th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rohit</td>
            <td>MNR</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Saroj</td>
            <td>MNR</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Amrit</td>
            <td>DHN</td>
        </tr>
    </table> <br>
    <br>
    <h3>This is table 2 with merging columns</h3>
    <table width="50%" border="2px" cellpadding="10" cellspacing="0">
        <tr>
            <th colspan="2">65</th>
            <th colspan="2">40</th>
            <th colspan="2">20</th>

        </tr>
        <tr>
            <td>Men</td>
            <td>Women</td>
            <td>Men</td>
            <td>Women</td>
            <td>Men</td>
            <td>Women</td>
        </tr>
        <tr>
            <td>82</td>
            <td>52</td>
            <td>72</td>
            <td>62</td>
            <td>92</td>
            <td>82</td>
        </tr>
    </table> <br> <br>
    <h3>This is table 3</h3>
    <table width="50%" border="2px" cellpadding="2" cellspacing="0">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>@</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Paper</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.5</td>
            
        </tr>
        <tr>
            <td>Paperclip</td>
            <td>2</td>
            <td>50</td>
            <td>100</td>
        </tr>
        <tr>
            <td colspan="3"> Submit</td>
            <td>610.56</td>
        </tr>
        <tr>
            <td>Tax</td>
            <td colspan="2">7%</td>
            <td>42.75</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td>600</td>
        </tr>
    </table>
</body>
</html>
